<app-navbar></app-navbar>

<div class="m-10">
  <h1 >Number example form</h1>

  <div class="grid grid-cols-2 gap-4">
    <div>
      <form #checkoutForm="ngForm" (ngSubmit)="checkout()" class="form">
        <label class="field">
          <span class="field-label">Order number</span>
          <input type="text" [(ngModel)]="model.orderNumber" name="orderNumber" #orderNumberField="ngModel" class="field-control" />
          <mz-field-errors [field]="orderNumberField" *ngIf="orderNumberField.touched && orderNumberField.invalid"></mz-field-errors>
        </label>

        <button type="submit">Search</button>

        <div class="mt-4">
          <button type="reset" class="mr-4">Reset</button>
          <button type="button" (click)="usePresetValues()">Use preset values</button>
        </div>
      </form>
    </div>

    <div class="text-slate-600">
      <div class="p-8 my-1 bg-slate-50">
        <span>// model</span>
        <pre>{{model | json}}</pre>
      </div>
      <div class="p-8 my-1 bg-slate-50">
        <span>// checkoutForm.value</span>
        <pre>{{checkoutForm.value | json}}</pre>
      </div>
    </div>

  </div>
</div>
